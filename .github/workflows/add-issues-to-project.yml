name: Add issues to project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.6.0
        with:
          project-url: https://github.com/users/DanielMeixner/projects/8
          github-token: ${{ secrets.PROJECTS_TOKEN }}
